language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

os: linux
dist: xenial
jdk: openjdk11
services:
  - postgresql
  - redis

before-install:
  - psql -c 'CREATE DATABASE draft;' -U postgres
  - psql -c "CREATE USER draft PASSWORD 'draft-pw';"

install:
  - ./gradlew assemble

script:
  - ./gradlew clean build
